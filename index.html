<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <title>Steak N Blog</title>
</head>

<body>
    <header>
        <p id="sunemoji">Sun Emoji</p>
        <hr class="hor-line">
        <hr class="hor-line">
    </header>
<main class="flex-container">
    <section class="circle-container">
        <section class="circle">
            <h1>My First Blog</h1>
        </section>

    </section>

    <section class="right-side">
        <h2>What's on your mind?</h2>

        <form class="inputForm">
            <label for="name">Username:</label><br>
            <input type="text" id="username" username="username" required>
            <br><br><br>
            <label for="title">Title:</label><br>
            <input type="text" id="title" title="title" required>
            <br><br><br>
            <label for="message">Message:</label><br>
            <input id="messageBox" type="text" message="message" required><br>
            <br> <br>
            <button id="submitButton">Submit</button>

        </form>
    </section>

</main>
    

</body>

</html>
